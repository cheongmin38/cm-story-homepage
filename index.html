
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM STORY | Precision Sports Technology</title>
    <meta name="description" content="CM스토리는 하드웨어 개발·제조부터 운영/콘텐츠까지 한 번에 설계합니다.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        :root {
            --accent: #FF003C;
            --bg-deep: #000000;
            --bg-elevated: #050505;
            --text-dim: #888888;
        }
        body { 
            font-family: "Pretendard Variable", "Inter", -apple-system, sans-serif; 
            background-color: var(--bg-deep);
            color: white;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Premium Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .text-gradient {
            background: linear-gradient(180deg, #FFFFFF 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-glow {
            background: radial-gradient(circle at center, rgba(255, 0, 60, 0.15) 0%, transparent 70%);
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float-animation { animation: float 6s ease-in-out infinite; }

        .bento-card {
            background: var(--bg-elevated);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .bento-card:hover {
            border-color: rgba(255,0,60,0.3);
            background: rgba(255,255,255,0.02);
            transform: scale(1.02);
        }
    </style>
